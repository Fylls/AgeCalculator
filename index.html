<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Age Converter Calculator</h1>
        <p>when was your birthday?</p>
      </div>

      <div class="button-container">
        <div>
          <button onclick="ageHandler()" class="btn btn-primary buttons">
            Calculate
          </button>
        </div>

        <div>
          <input type="date" id="myDate" style="text-align: center;" />
        </div>

        <div>
          <button onclick="reset()" class="btn btn-danger buttons">
            Reset
          </button>
        </div>
      </div>
      <div class="textOutput">
        <div id="secondsOutput"></div>
        <div id="minutesOutput"></div>
        <div id="hoursOutput"></div>
        <div id="daysOutput"></div>
      </div>
    </div>

    <script src="core.js"></script>
  </body>
</html>
